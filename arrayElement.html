<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
      <H1>Sample Screen:</H1>
      <input type="text" id="txtValue">
      <input type="button" id="btnAdd" onclick="add_Element_to_array()" value="Add">
      <input type="button" id="btnDisplay" value="Display" onclick="display_arr()">
      <div id="result"></div>
    </form>
    <script>
      let x = 0;
      let arr = Array();
      function add_Element_to_array() {
        arr[x] = document.getElementById("txtValue").value;
        //document.getElementById("result").innerHTML += `<br> Element ${x} = ${arr[x]}`;
          alert('Phần tử vừa nhập: ' + arr[x]);
        x++;
        document.getElementById("txtValue").value = "";
      }
      function display_arr() {
          let e = "<hr>";
          for (let i = 0; i < arr.length; i++) {
              e += `Element ${i} = ${arr[i]} <br>`;
          }
          document.getElementById("result").innerHTML = e;
      }
    </script>
</body>
</html>
